<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
    rel='stylesheet'
    />
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <div class="bg">
        <h2 class="cart-box">My cart</h2>
        <div class="">
            <div class="cart-box">
                <img src="../images/download.jpeg" alt="loading" class="cart-image"
                />
                <div class="detail-box">
                    <div class="cart-title">Classic Blue College Bag
                    </div>
                    <div class="cart-price">₹ 500</div>
                    <input type="number" class="cart-quantity" />
                </div>
                <i class="bx bx-trash cart-remove">
                    
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cart">Cart (<span class="total-count"></span>)</button><button class="clear-cart btn btn-danger">Clear Cart</button>
                </i>
            </div>
    </div>
    <div class="">
        <div class="cart-box">Total :</div>
        <div class="add-cart"> 
            ₹500
           <!--<input type="button" onClick="multiplyBy()" Value="Add" />
            <span id = "result"></span> --->
        </div>
    </div>
    <button class="btn-buy">order now</button>
    <i class="bx bx-x-circle" id="close-cart"></i>
    </div>
     <div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/script.js"></script>
</body>
</html>
